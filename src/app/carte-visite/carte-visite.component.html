
<div class="row">
    <div class="col-md-4 col-sm-6">
<div class="card-container">
    <div class="card">
        <div class="front">
            <div class="cover">
                <img src="/assets/images/rotating_card_thumb.jpg"/>
            </div>
            <div class="user">
                <img class="img-circle" src="/assets/images/rotating_card_profile.png"/>
            </div>
            <div class="content">
                <div class="main">
                    <h3 class="name">{{ nom }} {{ prenom }}</h3>
                    <p class="profession">{{ job }}</p>

                    <p class="text-center">"{{ citation }}</p>
                </div>
                <div class="footer">
                    <div class="rating">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div>
        </div> <!-- end front panel -->
        <div class="back">
            <div class="header">
                <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
            </div>
            <div class="content">
                <div class="main">
                    <h4 class="text-center">{{ travail }}</h4>
                    <p class="text-center">{{ mot }}</p>

                    <div class="stats-container">
                        <div class="stats">
                            <h4>235</h4>
                            <p>
                                Followers
                            </p>
                        </div>
                        <div class="stats">
                            <h4>114</h4>
                            <p>
                                Following
                            </p>
                        </div>
                        <div class="stats">
                            <h4>35</h4>
                            <p>
                                Projects
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footer">
                <div class="social-links text-center">
                    <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                </div>
            </div>
        </div> <!-- end back panel -->
    </div> <!-- end card -->
</div> <!-- end card-container -->
</div>
<div class="col-md-4 col-sm-6">
<div class="row"></div>
<div class="mb-3 row">
    <label class="control-label text-end col-md-3"
      >Nom </label
    >
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        placeholder=""
        [(ngModel)]="nom"
      />
      
    </div>
  </div>
  <div class="mb-3 row">
    <label class="control-label text-end col-md-3"
      >Prénom </label
    >
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        placeholder=""
        [(ngModel)]="prenom"
      />
      
    </div>
  </div>
  <div class="mb-3 row">
    <label class="control-label text-end col-md-3"
      >Job </label
    >
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        placeholder=""
        [(ngModel)]="job"
      />
      
    </div>
  </div>
  <div class="mb-3 row">
    <label class="control-label text-end col-md-3"
      >Image </label
    >
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        placeholder=""
        [(ngModel)]="image"
      />
      
    </div>
  </div>
  <div class="mb-3 row">
    <label class="control-label text-end col-md-3"
      >Citation Favorite </label
    >
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        placeholder=""
        [(ngModel)]="citation"
      />
      
    </div>
  </div>
  <div class="mb-3 row">
    <label class="control-label text-end col-md-3"
      >Décrivez votre travail </label
    >
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        placeholder=""
        [(ngModel)]="travail"
      />
      
    </div>
  </div>
  <div class="mb-3 row">
    <label class="control-label text-end col-md-3"
      >Mot clé de votre travail </label
    >
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        placeholder=""
        [(ngModel)]="mot"
      />
      
    </div>
  </div>
</div>
</div>
